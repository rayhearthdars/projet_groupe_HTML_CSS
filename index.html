<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&family=Syne+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="stylesheet.css" type="text/css">

    <title>Kotech</title>
</head>
<body>
    <header>
        <ul class="nav_links">
			<a href="#banner"><li>Bannière</li></a>
			<a href="#cards"><li>En vente</li></a>
			<a href="#contact"><li>Nous contacter</li></a>
		</ul>
    </header>
    <main>
        <article id="banner">
            
        </article>
        <article id="cards">

        </article>
        <article id="contact">
            <h2>Contactez-nous</h2>  
            <form>
                            <label for="nom">Nom</label>
                            <input type="text" id="nom" name="nom" placeholder="Doe">
                            <br>
                            <label for="prenom">Prénom</label>
                            <input type="text" id="prenom" name="prenom" placeholder="John">
                            <br>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="johndoe@gmail.com">
                            <br>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="10" cols="50" placeholder="Votre message..."></textarea>
                            <input type="submit" name="submit" id="submit_contact_form" value="submit">
                            <br>
                        </form>
        </article>
    </main>
    <footer>
        <span>Informations Legales</span><span>Conditions d'utilisations</span><span>Politique de confidentialité</span>
    </footer>
    
</body>
</html>
